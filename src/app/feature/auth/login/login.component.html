<section class="vh-100 bg-image">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="left-panel col-md-9 col-lg-6 col-xl-5 p-5">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class="mb-0 me-3 text-white">FRUITZO</h1>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label text-white" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label text-white" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <div class="d-flex justify-content-end align-items-center">
                        <a href="#!" class="text-white">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn primary-color-bg text-white btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
                    </div>

                </form>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

            </div>
        </div>
    </div>

</section>
